<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="https://media.discordapp.net/attachments/1139757286500343948/1144266959416999976/1692884854136.png?width=600&height=600">
        <title>オフセット計算機(16進数Only)</title>
    </head>
    <body>
        <div class="siteName">⭐ オフセット計算機 😎</div>
        <ul class="main">
            <li>ベースのアドレスを入力(0x無しの16進数)</li>
            <input type="text" id="v1">
            <li>標的アドレスを入力</li>
            <input type="text" id="v2"><br>
            <input type="button" id="but" value="計算する">
            <br>
            <br>
            <div>計算結果:</div>
            <input type="text" id="dif">
        </ul>
    </body>
</html>
<script type="text/javascript">
    document.getElementById("but").addEventListener("click", function() {
        let v1 = document.getElementById("v1").value;
        let v2 = document.getElementById("v2").value;
        if (v1 == false || v2 == false) {
            return alert("未入力があります。");
        } else if (v1.match(/[^A-Fa-f0-9]+/) || v2.match(/[^A-Fa-f0-9]+/)) {
            return alert("セキュリティ対策にブロックされました。");
        }
        let sum = Number("0x" + v1) - Number("0x" + v2);
        if (sum < 0) sum *= -1;
        document.getElementById("dif").value = "0x" + sum;
        navigator.clipboard.writeText("0x" + sum);
    });
</script>
